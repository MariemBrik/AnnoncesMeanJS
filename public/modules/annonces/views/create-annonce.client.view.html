
<section data-ng-controller="AnnoncesController" ng-App>


    <div class = "row"> 
        <div class = "col-xs-4">
            <div class="page-header">
                <h1>Nouvelle annonce</h1>
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>

            <div class="col-md-12">
                <form class="form-horizontal" id="form" data-ng-submit="create()" novalidate >
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name">Batiment </label>
                            <div class="controls">
                                <span class = "span control-label" id = "choixBuildg" >Aucun choix de batiment n'est effectué !!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name">Titre</label>
                            <div class="controls">
                                <input type="text" data-ng-model="name" class="form-control"  placeholder="Titre" required >
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="control-label" for="surface">Surface</label>
                            <div class="controls">
                                <input type="number" data-ng-model="surface" class="form-control" id="surface" placeholder="Surface" min = "0" required>
                            </div>
                        </div>

                <div class="form-group">
                    <label class="control-label" for="prix">Prix</label>
                    <div class="controls">
                      <input type="number" data-ng-model="prix" class="form-control" id="prix" placeholder="Prix" min = "0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre de pièces</label>
                    <div class="controls">
                      <input type="number" data-ng-model="nombre" class="form-control" id="nombre"  min="1" max="10" placeholder="Nombre de pièces" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                      <input type="text" data-ng-model="email" class="form-control" id="email" placeholder="Email"  pattern="/^([A-Za-z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([A-Za-z]{2,4})$/" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="contact">Contact</label>
                    <div class="controls">
                      <input type="text" data-ng-model="contact" class="form-control" id="contact" placeholder="Contact" pattern="[0-9]{10}"  required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="info">Info+ ..</label>
                    <div class="controls">
                      <textarea type="text" data-ng-model="info" class="form-control" id="info" placeholder="Info+ .." ></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
            </fieldset>
        </form>
    </div>
        </div>
        <div class = "col-xs-8">
            <map> 
            </map>
            
        </div>
    </div>


    
</section>

</script>
